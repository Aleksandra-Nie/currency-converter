<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="js/script.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@300;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                Pola wymagane oznaczone są *.
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota*: </span>
                    <input class="form__amountField js-amount" type="number" name="amount" step="0.01" min="0"
                        placeholder="Tutaj wpisz kwotę" required autofocus>
                </label>
            </p>

            <p>
                <label>
                    <span class="form__labelText">Przelicz z: </span>
                    <select class="form__amountField js-currencyFrom" name="currencyFrom">
                        <option value="EUR">EUR - Euro</option>
                        <option value="CHF"> CHF - Frank szwajcarski</option>
                        <option value="USD">USD - Dolar amerykański</option>
                        <option value="GBP">GBP - Funt szterling</option>
                        <option value="AUD">AUD - Dolar australijski</option>
                        <option value="PLN">PLN - Złotówka polska</option>
                    </select>
                </label>
            <p>
                <label>
                    <span class="form__labelText">Przelicz na: </span>
                    <select class="form__amountField js-currencyTo" name="currencyTo">
                        <option value="EUR">EUR - Euro</option>
                        <option value="CHF">CHF - Frank szwajcarski</option>
                        <option value="USD">USD - Dolar amerykański</option>
                        <option value="GBP">GBP - Funt szterling</option>
                        <option value="AUD">AUD - Dolar australijski</option>
                        <option value="PLN">PLN - Złotówka polska</option>
                    </select>
                </label>
            </p>
            </p>
            <p class="form__paragraph form__paragraph--exchangeRate"><span class="js-exchangeRate"></span></p>
            <p class="form__paragraph"> <span class="form__amount">Kwota wynosi: </span>
                <span class="js-result"></span>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <button type="reset" class="form__button form__button--reset">Resetuj</button>
            </p>

        </fieldset>
    </form>
    <footer class="footer">Kalkulator przelicza waluty według kursów średnich publikowanych przez Narodowy Bank Polski
    </footer>
</body>
